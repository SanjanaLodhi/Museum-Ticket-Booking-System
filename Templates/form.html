{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<style>
    body {
        background: #f4f4f4;
    }
    
    .container {
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
</style>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Book a Ticket</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="visit_date" class="form-label">Visit Date:</label>
                <input type="date" id="visit_date" name="visit_date" class="form-control" required>
            </div>

            <button type="button" class="btn btn-dark w-100">Check Events</button>

            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>

            

            <div class="mb-3">
                <label for="adults" class="form-label">Number of Adults:</label>
                <input type="number" id="adults" name="adults" class="form-control" min="0" value="0">
            </div>

            <div class="mb-3">
                <label for="students" class="form-label">Number of Students:</label>
                <input type="number" id="students" name="students" class="form-control" min="0" value="0">
            </div>
            
            <div class="form-link">
                <a href="{{ url_for('payment_page') }}" class="open-form-link">Submit</a>
            </div>

        </form>
    </div>
</body>
</html>

{% endblock %}
